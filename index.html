<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >soundboard</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Custom_Rinnegan.png" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="welcome">
        soundboard
    </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Piano 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Piano 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Cut</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div class="instructions">
        press the corresponding keys.. (lets' be honest you really didn't need these instructions)
    </div>

  <audio data-key="65" src="sounds/hihat.mp3"></audio>
  <audio data-key="83" src="sounds/piano.mp3"></audio>
  <audio data-key="68" src="sounds/cut.mp3"></audio>
  <audio data-key="70" src="sounds/lofi.mp3"></audio>
  <audio data-key="71" src="sounds/lofi.mp3"></audio>
  <audio data-key="72" src="sounds/lofi.mp3"></audio>
  <audio data-key="74" src="sounds/lofi.mp3"></audio>
  <audio data-key="75" src="sounds/lofi.mp3"></audio>
  <audio data-key="76" src="sounds/lofi.mp3"></audio>

<script>
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.toggle('playing');
    }

    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>`
